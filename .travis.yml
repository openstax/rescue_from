sudo: false
language: ruby
rvm:
  - "1.9.3"
  - "2.2.3"
cache: bundler
bundler_args: --retry=6
script:
  - bundle exec rake
notifications:
  email: false
addons:
   postgresql: "9.3"
before_install:
  - gem install bundler
before_script:
  - export OXT_DB_USER=postgres
  - export OXT_DB_PASS=
  - export OXT_TEST_DB=travis_ci_test
  - bundle exec rake db:create:all db:migrate
